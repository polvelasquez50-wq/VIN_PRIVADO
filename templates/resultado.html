<!DOCTYPE html>
<html>
<head>

        .alert {
            color: #f87171;

        }

        button {

            padding: 10px 20px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {

</head>
<body>

</body>
</html>
